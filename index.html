<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
   <link rel="stylesheet" href="calci.css" >
</head>
<body>
<h1 class="text-center"><u>Basic Calculator</u></h1>
    <div class="container" style="background-color:rgb(4, 4, 122);">
        <div class="row">
            <div class="col-lg-12 nopadding">
            <input type="text" name="calculation" id="calculation" class="form-control" style="padding: 10px;font-size: 30px;height: 50px;">
            </div>
        </div>
      <div class="row">
         <div class="col-lg-6 nopadding">
             <button class="btn btn-danger btn-lg btn-block btn_change1" onclick="clr()">CLEAR</button>
         </div>
         <div class="col-lg-6 nopadding">
            <button class="btn btn-danger btn-lg btn-block btn_change1" onclick="backspace()">Backspace</button>
        </div>
     </div>
    <div class="row">
        <div class="col-xs-3 nopadding">
            <button id="one" class="btn btn-info btn-block btn_change btn_font" onclick="dis('1')">1</button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="two" class="btn btn-info btn-block btn_change btn_font" onclick="dis('2')">2</button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="three" class="btn btn-info btn-block btn_change btn_font" onclick="dis('3')">3</button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="add" class="btn btn-warning btn-block btn_font btn_change1" onclick='dis("+")'>+</button>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="four" class="btn btn-info btn-block btn_change btn_font " onclick='dis("4")'>4</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="five" class="btn btn-info btn-block btn_change btn_font" onclick='dis("5")'>5</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="six" class="btn btn-info btn-block btn_change btn_font" onclick='dis("6")'>6</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="subtraction" class="btn btn-warning btn-block btn_change btn_font btn_change1" onclick='dis("-")'>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="seven" class="btn btn-info btn-block btn_change btn_font" onclick='dis("7")'>7</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="eight" class="btn btn-info btn-block btn_change btn_font" onclick='dis("8")'>8</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="nine" class="btn btn-info btn-block btn_change btn_font" onclick='dis("9")'>9</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="multiply" class="btn btn-warning btn-block btn_font btn_change1" onclick='dis("*")'>*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="dot" class="btn btn-info btn-block btn_change1 btn_font" onclick='dis(".")'>.</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="zero" class="btn btn-info btn-block  btn_change btn_font" onclick='dis("0")'>0</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="equal" class="btn btn-info btn-block btn_change1 btn_font" onclick='solve()'>=</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="divide" class="btn btn-warning btn-block btn_font btn_change1" onclick='dis("/")'>/</button>
            </div>
        </div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
